<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--==== tailwind ====  -->
    <link rel="stylesheet" href="/src/output.css" />
    <title>Hero Banner 1</title>
  </head>
  <body>
    <!-- ======== Hero Banner 1 ========== -->
    <section class="py-10 font-serif bg-gradient-to-b from-orange-300 to-orange-100">
      <div class="mx-auto px-5">
        <div class="flex flex-col sm:flex-row items-center justify-between">
          <!-- content -->
          <div class="w-full sm:w-2/3 py-5">
            <h1 id="hero-head" class="text-2xl md:text-3xl lg:text-4xl py-4 text-orange-400 opacity-0 -translate-x-10 transition-all duration-700 delay-200">Flawless Looks, Everyday</h1>

            <p id="hero-para" class="text-gray-700 text-sm sm:text-base md:text-lg pb-10 opacity-0 -translate-y-10 transition-all duration-700 delay-200">
              From soft nudes to bold glam, our makeup line blends seamlessly and lasts all dayâ€”just like your confidence.
            </p>
            <div class="text-center sm:text-left">
              <button
                id="hero-btn"
                class="text-center sm:text-left py-3 px-8 border-2 border-orange-400 rounded-full hover:bg-orange-500 hover:text-white cursor-pointer opacity-0 translate-x-10 transition-all duration-700 delay-200"
              >
                Shop Now
              </button>
            </div>
          </div>
          <!-- image -->
          <div class="w-[80%] sm:w-1/3">
            <img id="hero-img" src="/image/product-2.png" alt="product-2" class="opacity-0 translate-y-10 transition-all duration-700 delay-200" />
          </div>
        </div>
      </div>
    </section>
    <!-- java script -->
    <script src="hero-banner-1.js"></script>
  </body>
</html>
