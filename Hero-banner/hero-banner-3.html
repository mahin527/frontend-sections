<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== tailwind ===== -->
    <link rel="stylesheet" href="/src/output.css" />
    <title>Hero Banner 3</title>
  </head>
  <body>
    <!-- ======= Hero Banner 3 -->
    <section
      class="font-mono relative bg-cover bg-left lg:bg-center bg-no-repeat overflow-hidden py-10 px-12 flex items-center justify-center"
      style="background-image: url('/image/banner-3.jpeg'); height: 550px"
    >
      <!-- overlay -->
      <div class="bg-black/50 absolute inset-0 z-5 block lg:hidden"></div>
      <!-- leaf -->
      <div class="absolute -top-4 -right-8 z-5">
        <img src="/image/leaf2.png" alt="" class="max-h-28 md:max-h-40 rotate-180" />
      </div>
      <!-- leaf 2 -->
      <div class="absolute -bottom-4 left-0 lg:left-1/3 z-0">
        <img src="/image/leaf1.png" alt="" class="max-h-30" />
      </div>
      <!-- leaf 3-->
      <div class="absolute -top-4 left-0 lg:left-1/3 z-0">
        <img src="/image/leaf3.png" alt="" class="max-h-35 rotate-90" />
      </div>
      <!-- content -->
      <div class="absolute top-1/3 lg:top-auto lg:left-1/2 z-10">
        <div class="text-white">
          <h1 class="text-2xl md:text-3xl py-4 font-bold text-center lg:text-left">Grow Naturally, Succeed Wildly</h1>
          <p>Sustainable solutions rooted in nature's balance. Let's build a greener future together.</p>
        </div>
        <div class="py-13 text-center lg:text-left">
          <button class="py-3 px-7 border-2 border-white rounded-full text-white cursor-pointer hover:bg-white hover:text-black lg:hover:text-white lg:hover:bg-black/40 transition duration-200">
            Eco-Journey
          </button>
        </div>
      </div>
    </section>
    <!--==== java script ===== -->
    <!-- <script src="hero-banner-2.js"></script> -->
  </body>
</html>
