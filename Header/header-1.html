<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind  -->
    <link rel="stylesheet" href="/src/output.css" />
    <!--remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <title>Header 1</title>
  </head>
  <body>
    <!-- ============== Header =========== -->
    <header class="container mx-auto px-5 sm:px-0 bg-white py-4 md:py-8">
      <nav class="flex justify-between items-center gap-1 lg:gap-2 xl:gap-3">
        <!-- menu icon -->
        <div id="navmenuBtn" class="md:hidden text-2xl cursor-pointer">
          <i class="ri-menu-2-line text-gray-600 transition hover:text-green-500"></i>
        </div>
        <!-- logo -->
        <div>
          <span class="text-3xl italic text-green-600 font-black">Demo</span>
        </div>
        <!-- menus -->
        <div id="navmenu" class="absolute bg-white md:block md:static w-full h-full md:w-auto md:h-auto top-22 left-[-100%] py-3 md:py-0 transition-all duration-150">
          <ul class="flex flex-col md:flex-row justify-between gap-3 md:gap-5 lg:gap-8 px-10">
            <li>
              <a href="" class="text-gray-700 hover:text-green-500 transition duration-200">About</a>
            </li>
            <li>
              <a href="" class="text-gray-700 hover:text-green-500 transition duration-200">Shop</a>
            </li>
            <li class="relative group cursor-pointer">
              <span class="text-gray-700 hover:text-green-500 transition duration-200">
                Blogs
                <i class="ri-arrow-down-s-line"></i>
              </span>
              <!-- sub menu -->
              <ul class="absolute bg-white top-5 left-6 md:left-3 py-3 px-7 w-40 space-y-2 shadow-2xl transition-all duration-150 invisible group-hover:visible">
                <li class="text-gray-700 hover:text-green-500 transition duration-200">Blog-1</li>
                <li class="text-gray-700 hover:text-green-500 transition duration-200">Blog-2</li>
                <li class="text-gray-700 hover:text-green-500 transition duration-200">Blog-3</li>
                <li class="text-gray-700 hover:text-green-500 transition duration-200">Blog-4</li>
              </ul>
            </li>
            <li>
              <a href="" class="text-gray-700 hover:text-green-500 transition duration-200">Reviews</a>
            </li>
            <li>
              <a href="" class="text-gray-700 hover:text-green-500 transition duration-200">Contact Us</a>
            </li>
          </ul>
        </div>
        <!-- buttons -->
        <div class="flex items-center justify-between gap-4">
          <!-- Register -->
          <button class="hidden sm:block py-2 px-5 border border-green-500 rounded-full transition duration-200 cursor-pointer hover:bg-green-500">Register</button>
          <!-- Log in -->
          <button class="py-2 px-5 border border-green-500 bg-green-500 rounded-full transition duration-200 cursor-pointer hover:bg-white">Log in</button>
        </div>
      </nav>
    </header>

    <script>
      const navmenuBtn = document.getElementById('navmenuBtn');
      const navmenuBtnIcon = document.querySelector('#navmenuBtn i');
      console.log(navmenuBtnIcon);

      const navmenu = document.getElementById('navmenu');
      const showNavmenu = () => {
        if (navmenu.classList.contains('left-[-100%]')) {
          navmenu.classList.remove('left-[-100%]');
          navmenu.classList.add('left-[20%]');
          navmenuBtnIcon.classList.remove('ri-menu-2-line');
          navmenuBtnIcon.classList.add('ri-close-fill');
        } else {
          navmenu.classList.remove('left-[20%]');
          navmenu.classList.add('left-[-100%]');
          navmenuBtnIcon.classList.remove('ri-close-fill');
          navmenuBtnIcon.classList.add('ri-menu-2-line');
        }
      };
      navmenuBtn.addEventListener('click', showNavmenu);
    </script>
  </body>
</html>
