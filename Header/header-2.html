<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind  -->
    <link rel="stylesheet" href="/src/output.css" />
    <!--remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Header 2</title>
  </head>
  <body class="font-serif">
    <!-- search bar -->
    <div id="searchBar" class="py-10 px-5 bg-white shadow-2xl shadow-orange-200 absolute w-full h-40 top-[-100%] left-0 z-20 transition-all duration-200">
      <i id="closeSearchBar" class="ri-close-large-line text-2xl absolute top-3 right-6 cursor-pointer transition duration-200 hover:text-orange-500"></i>
      <input type="text" class="block mx-auto my-5 py-2 px-6 w-full border-2 border-orange-300 rounded-full shadow-4xl shadow-orange-500 outline-none" />
      <i class="ri-search-line text-xl absolute top-17 right-10 cursor-pointer"></i>
    </div>
    <!-- search overlay -->
    <div id="searchOverlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-10 hidden"></div>

    <!-- =========== Header 2 ========== -->
    <header class="py-5 px-12 bg-black/80 backdrop-blur-sm">
      <nav class="py-2 px-2 bg-white rounded-xl flex gap-2 justify-between items-center">
        <!-- menu icon -->
        <div id="navmenuBtn" class="block md:hidden cursor-pointer px-3">
          <i class="ri-menu-line text-2xl text-gray-800 transition duration-200 hover:text-orange-500"></i>
        </div>
        <!-- menu overlay -->
        <div id="menuOverlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-10 hidden"></div>
        <!-- menu -->
        <div id="navmenu" class="absolute p-5 space-y-5 top-0 left-[-100%] md:static bg-white w-2/3 h-full transition-all duration-200 z-20 md:z-0">
          <!-- close menu icon -->
          <div id="closeMenu" class="block md:hidden text-right text-gray-800">
            <i class="ri-close-large-line text-3xl cursor-pointer transition duration-200 hover:text-orange-500"></i>
          </div>
          <ul class="flex flex-col md:flex-row gap-5">
            <li>
              <a href="" class="text-gray-800 transition duration-200 hover:text-orange-500">Collections</a>
            </li>
            <li>
              <a href="" class="text-gray-800 transition duration-200 hover:text-orange-500">Shop</a>
            </li>
            <li>
              <a href="" class="text-gray-800 transition duration-200 hover:text-orange-500">Products</a>
            </li>
            <li>
              <a href="" class="text-gray-800 transition duration-200 hover:text-orange-500">Pages</a>
            </li>
            <li>
              <a href="" class="text-gray-800 transition duration-200 hover:text-orange-500">Accessories</a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <div class="cursor-pointer text-orange-600 text-3xl italic font-black absolute left-1/3 md:left-4/7 lg:left-1/2">Demo</div>
        <!-- icons -->
        <div class="flex items-center justify-between gap-3 lg:gap-5 px-4">
          <p id="searchBtn" class="text-gray-800 transition duration-200 hover:text-orange-500 cursor-pointer">
            <i class="ri-search-line text-xl"></i>
            <span class="text-xs hidden md:inline">Search</span>
          </p>

          <p class="text-gray-800 transition duration-200 hover:text-orange-500 cursor-pointer">
            <i class="ri-shopping-cart-line text-xl"></i>
            <span class="text-xs hidden md:inline">Cart</span>
          </p>
          <p class="text-gray-800 transition duration-200 hover:text-orange-500 cursor-pointer">
            <i class="ri-account-circle-fill text-xl"></i>
            <span class="text-xs hidden md:inline">AC</span>
          </p>
        </div>
      </nav>
    </header>

    <!-- javaScript -->
    <script src="header-2.js"></script>
  </body>
</html>
